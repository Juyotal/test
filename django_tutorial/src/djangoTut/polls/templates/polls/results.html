{% extends 'polls/base.html' %} {% block content %}

<div class = 'header-bar'> <h1>{{ question.question_text }}</h1> </div>

<div class = 'quest-wrapper'> 


{% for choice in question.choice_set.all %} 
<div id = 'quest'>
    <b><p>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</p></b>
</div>
{% endfor %}

</div>

<a href="{% url 'polls:index' %}" style='font-size:60px;'>&#8617;</a>

{% endblock content %}
