<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <title>Strange Survey </title>
    <style>
        body {
          background-color: rgb(175, 166, 155);
          font-family: "Arial", cursive;
          padding-top: 50px;
        }

        .container {
        max-width: 1500px;
        
        margin: auto;
        background-color: rgb(127, 187, 184);
        -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        }

        .header-bar {
        display: flex;
        justify-content: space-between;
        color: #fff;
        padding: 10px;
        border-radius: 5px 5px 0 0;
        background: linear-gradient(
          90deg,
          #728188 0%,
          #5670a3 43%,
          #0f1113 100%
        );
      }

      #quest {
        background-color: #a59f49;
        color: rgb(94, 44, 44);
        font-size: 25px;
        border: #ced6e0 1px solid;

      }

      #answers {
        
        color: rgb(10, 5, 2);
        font-size: 20px;
        font-family: "Arial", sans-serif;
        

      }
    </style>
  </head>

  <body>
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
