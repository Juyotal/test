<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <title>Strange Survey </title>
    <style>
        body {
          background-color: rgb(66, 62, 66);
          font-family: "courier new", monospace;
          padding-top: 50px;
        }

        .container {
        max-width: 1500px;
        
        margin: auto;
        background-color: rgb(237, 243, 245);
        -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        padding-bottom: 50px;
        }

        .header-bar {
        display: flex;
        justify-content: space-between;
        color: rgb(24, 16, 16);
        padding: 10px;
        border-radius: 5px 5px 0 0;
        background: linear-gradient(
          90deg,
          #778872 0%,
          #56a369 43%,
          #69cace 100%
        );
      }

      #quest {
        background-color: #cacaac;
        color: rgb(34, 22, 22);
        font-size: 25px;
        border: #ced6e0 1px solid;
        padding-left: 10px;
        border-radius: 10px;


      }

      #answers {
        
        text-transform: capitalize;
        color: rgb(10, 5, 2);
        font-size: 20px;
        font-family: "monaco", monospace;
        }

      .quest-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        border-top: 1px solid #dfe4ea;
        overflow: hidden;
      }

      .delete {
        text-decoration: none;
        font-weight: 700;
        color: #cf4949;
        font-size: 30px;
        line-height: 0;
        padding: 30px 0px;
      }

      #choices-wrapper {
        display: flex;
        background-color: rgb(226, 94, 71);
        padding: 20px;
      }

      #add-link {
        color: #eb796f;
        text-decoration: none;
        font-size: 42px;
        text-shadow: 1px 1px #81413b;
      }

      #button {
      background-color: #4CAF50;
      border-radius: 10px;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
}
    </style>
  </head>

  <body>
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
